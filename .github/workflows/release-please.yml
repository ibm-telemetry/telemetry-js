on:
    push:
      branches:
        - main

permissions:
    contents: write
    pull-requests: write

name: release-please

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
        - uses: google-github-actions/release-please-action@v3
          with:
                release-type: node
                # TODO: correct name
                package-name: "@ibm/transistor-js"
                # https://github.com/google-github-actions/release-please-action#configuration
                bump-minor-pre-major: true
                bump-patch-for-minor-pre-major: true

        # TODO: npm publication https://github.com/google-github-actions/release-please-action#automating-publication-to-npm
